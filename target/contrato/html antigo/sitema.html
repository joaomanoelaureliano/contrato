<div class="container">
  <div class="pricing-header px-1 py-1 pt-md-2 pb-md-3 mx-auto text-center">
    <h3 class="display-5">CADASTRO DE CONTRATO</h3>
  </div>
  <form>
    <div class="form-row"  ng-controller="ContratoFormController as vm">
      <div class="form-group col-md-6">
        <label for="documento">Nº Contrato</label>
        <input type="text" required ng-model="vm.registro.documento" class="form-control" id="documento" placeholder="Número do contrato">
      </div>

      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="fornecedor">Fornecedor</label>
        <input type="text" required ng-model="vm.resgistro.fornecedor" class="form-control" id="fornecedor" placeholder="Nome do fornecedor">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="servico">Tipo do serviço</label>
        <input type="text" required ng-model="vm.registro.servico" class="form-control" id="servico" placeholder="Tipo do serviço prestado pelo fornecedor">
      </div>

      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="unidade">Selecione a unidade</label>
        <select requeride ng-model="vm.registro.unidade" class="form-control" id="unidade">
          <option></option>
          <option>Matriz</option>
          <option>Desenvolvimento</option>
          <option>Filial Criciúma</option>
          <option>Filial Palhoça</option>
          <option>Filial Rio do Sul</option>
          <option>Filial Chapecó</option>
          <option>Filial Curitiba</option>
          <option>Filial Caxias do Sul</option>
          <option>Filial Uberlândia</option>
          <option>Todas</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="diretoria">Diretoria</label>
        <input type="text" required ng-model="vm.registro.diretoria" class="form-control" id="diretoria" placeholder="Diretoria responsável">
      </div>

      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="email">E-mail</label>
        <input type="text" required ng-model="vm.registro.email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="indice">Índice de reajuste</label>
        <input type="text" required ng-model="vm.registro.indice" class="form-control" id="indice" placeholder="Índice para reajuste de contrato">
      </div>

      <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
        <label for="reajuste">Mês de reajuste</label>
        <select required ng-model="vm.registro.reajuste" class="form-control" id="reajuste">
          <option></option>
          <option>Janeiro</option>
          <option>Fevereiro</option>
          <option>Março</option>
          <option>Abril</option>
          <option>Maio</option>
          <option>Junho</option>
          <option>Julho</option>
          <option>Agosto</option>
          <option>Setembro</option>
          <option>Outubro</option>
          <option>Novembro</option>
          <option>Dezembro</option>
          <option>Sem reajuste</option>
        </select>
      </div>
    </div>

    <div class="form-row">
     <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
      <label for="dt_inicio">Data ínicio</label>
      <input type="text" required ng-model="vm.registro.dt_inicio" class="form-control" id="dt_inicio" placeholder="Data ínicio do contrato">
    </div>
    <div class="form-group col-md-6"  ng-controller="ContratoFormController as vm">
      <label for="dt_final">Data Final</label>
      <input type="text" required ng-model="vm.registro.dt_final" class="form-control" id="dt_final" placeholder="Data final do contrato">
    </div>
  </div> 
  <div class="form-row">
   <div class="form-group col-md-12"  ng-controller="ContratoFormController as vm">
    <label for="observacoes">Observações</label>
    <input type="text" required ng-model="vm.registro.observacoes" class="form-control" id="observacoes" placeholder="Observações necessárias">
    <br>
    <button type="button" ng-click="vm.salvar()" class="sucess-btn">Salvar</button>   
    <br><br><br><br><br>
  </div>    

</div>
